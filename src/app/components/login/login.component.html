<!--  LOGIN    -->
<div class="container">
    <div class="col-sm-6 mx-auto">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="text-center">
            <span class="fa fa-sign-in"></span>Login
          </h1>

          <div *ngIf="showError" id="alertLogin" class="alert alert-danger">
            <h6>{{errorMessage}}</h6>
          </div>


          <form id="login">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
              [(ngModel)]="user.email"
              type="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="user.password" type="password" name="password" class="form-control" />
            </div>
            <button class="btn btn-dark" (click)="logIn()">Login</button>
            
          </form>

          <hr />
          <div class="text-center">
            <p>Need an account?<a routerLink="/signup">Signup</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
