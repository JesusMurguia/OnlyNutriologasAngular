<div class="container d-flex justify-content-center">
    <div class="col-md-9 col-lg-10 main">
        <h1 class="display-2 hidden-xs-down text-center">
            Only Nutriologas
            </h1>
        <p class="lead hidden-xs-down text-center">Bienvenid@, {{nombre}}.</p>
    
        <div class="row mb-3 d-flex justify-content-center">
          <div class="col-xl-3 col-lg-6">
            <div (click)="handleNav('clientes')" class="card card-inverse card-success clientes-card">
              <div class="card-block bg-success">
                <div class="rotate">
                  <i class="fa fa-user fa-5x"></i>
                </div>
                <h6 class="text-uppercase">Clientes</h6>
                <h1 class="display-1">{{numClientes}}</h1>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div (click)="handleNav('dietas')" class="card card-inverse card-danger dietas-card">
              <div class="card-block bg-danger">
                <div class="rotate">
                  <i class="fa fa-list fa-4x"></i>
                </div>
                <h6 class="text-uppercase">Dietas</h6>
                <h1 class="display-1">{{dietas.length}}</h1>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-6">
            <div class="card card-inverse card-warning">
              <div class="card-block bg-warning">
                <div class="rotate">
                  <i class="fa fa-cutlery fa-5x"></i>
                </div>
                <h6 class="text-uppercase">Comidas</h6>
                <h1 class="display-1">{{numComidas}}</h1>
              </div>
            </div>
          </div>
          
</div>
<hr/>

<div class="container d-flex justify-content-center">
    <app-clientes *ngIf="clientesActive"
    [nutriologo]="nutriologo"
    (updateNutriologo)="receiveNutriologo($event)">
    </app-clientes>
    <app-dietas *ngIf="dietasActive"
    [nutriologo]="nutriologo"
    [clientes]="clientes"
    [dietas]="dietas"
    (updateComida)="receiveComida($event)"
    ></app-dietas>
</div>
